<!doctype html>

<html>

<title>Sunflower</title>
</head>

			<label for="seeds">Seeds</label>

			<input id="seeds" type="text" value="50" />

		<div class="control">
			<label for="seedRadius">Seed Radius</label>
		</div>
		<div class="control">
			<input id="seedRadius" type="text" value="2" />

		</div>
		<div class="control">
			<input id="scaleFactor" type="text" value="4" />
